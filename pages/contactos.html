  <main>
    <div class="container text-bg-Secondary">
      <div class="row col-xs-12 col-md-12 col-xl-12 col-lg-12 py-4">
        <div class=" mb-3">
          <h2 class="titulo_contacto py-3">Habla con nosotros <span class="titulo_meta">Ya!!</span></h2>
        </div>
        <form class="row g-3 " >
          <div class="row g-3">
            <div class="col ">
              <label for="nombre" class=" formname form-label" >Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre Completo" aria-label="nombre" required >
            </div>
            <div class="col">
              <label for="apellido" class="formname form-label" >Apellido</label>
              <input type="text" class="form-control" placeholder="Apellido Completo" aria-label="apellido" required >
            </div>
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="formname form-label" >Email</label>
            <input type="email" class="form-control" id="inputEmail4" required  >
          </div>
          <div class="col-12">
            <label for="inputAddress" class="formname form-label">Direccion </label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Direccion">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="formname form-label">Direccion 1</label>
            <input type="text" class="form-control" id="inputAddress2" required  placeholder="Casa-depertamento-lote">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="formname form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="formname form-label">Pais</label>
            <select id="inputState" class="form-select">
              <option selected>Pais Residencia...</option>
              <option>Argentina</option>
              <option>Peru</option>
              <option>Alemania</option>
              <option>Polonia</option>
              <option>Costa-rica</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="formname form-label">Codigo Postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Acepto Enviar mis Datos
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class=" padd btn btn-enviar py-3">Enviar</button>
            <button type="reset" class="padd btn btn-borrar py-3">Borrar</button>
          </div>
        </form>


      </div>
    </div>
